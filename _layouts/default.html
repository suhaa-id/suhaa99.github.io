<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% seo %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>
<body class="bg-[#F9F9F7] text-gray-800 font-sans flex flex-col min-h-screen">

  {% include nav.html %}

  <main class="container mx-auto px-6 py-10 max-w-4xl flex-grow">
    {{ content }}
  </main>

  <footer class="bg-[#EBEBE0] text-center py-8 mt-auto border-t border-[#D6D6C2]">
    <div class="container mx-auto px-4">
      <h4 class="font-serif text-[#5D4037] font-bold text-lg mb-2">{{ site.title }}</h4>
      <p class="text-sm text-gray-600 mb-4">Menulis untuk merawat kewarasan.</p>
      <p class="text-xs text-gray-500">
        &copy; {{ site.time | date: "%Y" }} {{ site.author }}. Hak Cipta Dilindungi.
      </p>
    </div>
  </footer>

</body>
</html>
