<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% seo %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <script>
    // Script Anti-Flicker untuk Dark Mode
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    // Konfigurasi Tailwind agar support dark mode class
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#F9F9F7] dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans flex flex-col min-h-screen transition-all duration-500" id="body">

  {% include navbar.html %}

  <main class="container mx-auto px-6 py-10 max-w-4xl flex-grow">
    {{ content }}
  </main>

  <footer class="bg-[#EBEBE0] dark:bg-gray-800 text-center py-12 mt-auto border-t border-[#D6D6C2] dark:border-gray-700 transition-colors duration-300">
    <div class="container mx-auto px-4">
      <h4 class="font-serif text-[#5D4037] dark:text-gray-200 font-bold text-2xl mb-2 tracking-wide">Suhaa.id</h4>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-6 italic">Menulis untuk merawat kewarasan.</p>
    </div>
  </footer>

</body>
</html>
